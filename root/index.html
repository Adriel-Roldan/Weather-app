<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="/root/css/index.css">
</head>

<body onload="onLoad()">

    
    <div id="container">

        <section class="container-data">
        
            <div class="location">
                <div id="locationRegion"></div>
                <p class="bar">|</p>
                <div id="locationCountry"></div>
            </div>

            <div class="temperature">
                <div id="temperature"></div>
                <p class="letter-temperature">°C</p>
            </div>

            <div id="description"></div>

            <div id="date"></div>

        </section>

        <section class="other-data">

            <p class="area-title">Today's Hightlights</p>

            <div class="panel">
                <p class="panel-title">Min / Max</p>
                <div class="temp-max-min">
                    <div id="temperatureMin"></div>
                    <p class="letter-max-min">°C</p>
                    <p class="bar-max-min">/</p>
                    <div id="temperatureMax"></div>
                    <p class="letter-max-min">°C</p>
                </div>
            </div>

            <div class="panel">
                <p class="panel-title">Humidity</p>
                <div class="humedity-data">
                    <div id="humidity"></div>
                    <p class="humidity-icon">%</p>
                </div>
            </div>

            <div class="panel">
                <p class="panel-title">Wind status</p>
                <div class="wind-stats">
                    <div id="windStatus"></div>
                    <p class="wind-kmh">Km/h</p>
                </div>
            </div>


            <div class="panel">
                <p class="panel-title">Air Pressure</p>
                <div class="pressure-stats">       
                    <div id="pressure"></div>
                    <p class="pressure-mb">mb</p>
                </div>
            </div>

            <p class="text-end">WEATHER APP by ADRIEL ROLDAN</p>

        </section>


    </div>
    


</body>
</html>
